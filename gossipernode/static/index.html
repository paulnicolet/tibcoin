<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Peerster</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/uikit.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/chat.js"></script>
</head>

<body>
	<nav class="uk-navbar-container" id="navbar" uk-navbar>
	    <div class="uk-navbar-left">
	    	<a href="index.html" class="uk-navbar-item uk-logo">Peerster</a>
	        <ul class="uk-navbar-nav">
	            <li class="uk-active"><a href="index.html">Public chat</a></li>
	            <li><a href="private.html">Private messaging</a></li>
	            <li><a href="files.html">File sharing</a></li>
	            <li><a href="settings.html">Settings</a></li>
	        </ul>
	    </div>

	    <div class="uk-navbar-right">
	    	<span class="uk-navbar-item uk-logo" id="peer-id"></span>
	    </div>
	</nav>

	<div class="uk-container uk-padding-small">
		<div class="uk-flex uk-flex-center" uk-grid>
			<form class="uk-width-2-3@m" id="message-form">
				<fieldset class="uk-fieldset">
					<div class="uk-margin">
			            <textarea class="uk-textarea" name="message" id="message" rows="2" placeholder="Hi!"></textarea>

			            <button class="uk-button uk-button-default uk-align-center" type="submit" id="submit-message">Send message</button>
			        </div>
			    </fieldset>
			</form>
		</div>

		<div class="uk-flex" uk-grid>
			<h3 class="uk-width-1-5@m">Peers</h2>
			<h3 class="uk-width-4-5@m">Chat</h2>
		</div>

		<div class="uk-flex uk-height-medium" uk-grid>
			<div class="uk-width-1-5@m uk-overflow-auto" id="knwon-peers">
				<ul class="uk-list" id="peers-list"></ul>
			</div>

			<div class="uk-width-4-5@m uk-overflow-auto" id="chat-box">
				<ul class="uk-list uk-list-divider uk-comment-list" id="chat-list"></ul>
			</div>
		</div>

	</div>

</body>

</html>
