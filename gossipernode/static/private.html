<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Peerster</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/uikit.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/private-chat.js"></script>
</head>

<body>
	<nav class="uk-navbar-container" id="navbar" uk-navbar>
	    <div class="uk-navbar-left">
	    	<a href="index.html" class="uk-navbar-item uk-logo">Peerster</a>
	        <ul class="uk-navbar-nav">
	            <li><a href="index.html">Public chat</a></li>
	            <li class="uk-active"><a href="private.html">Private messaging</a></li>
	            <li><a href="files.html">File sharing</a></li>
	            <li><a href="settings.html">Settings</a></li>
	        </ul>
	    </div>

	    <div class="uk-navbar-right">
	    	<span class="uk-navbar-item uk-logo" id="peer-id"></span>
	    </div>
	</nav>

	<div class="uk-container uk-padding-small">
		<h4>Click on a name to send a message:</h4>
		<div class="uk-flex uk-flex-center" uk-grid>
			<div class="uk-width-1-3@m uk-overflow-auto">
				<ul class="uk-list uk-list-divider" id="destinations-list"></ul>
			</div>
		</div>
	</div>

	<div id="private-chat-modal" uk-modal>
	    <div class="uk-modal-dialog">

	        <button class="uk-modal-close-default" type="button" uk-close></button>

	        <div class="uk-modal-header">
	            <h2 class="uk-modal-title">Chat with <span id="private-chat-dest"></span></h2>
	        </div>

	        <div class="uk-modal-body" uk-overflow-auto>
	        	<ul class="uk-list uk-list-divider" id="private-chat-content" uk-overflow-auto></ul>
	        </div>

	        <div class="uk-modal-footer">
	        	<form id="private-chat-form">
	        		<div class="uk-flex uk-flex-center">
		        		<input class="uk-input uk-width-3-4" type="text" name="message" id="private-chat-input" placeholder="Hi!">
		            	<button class="uk-button uk-button-primary uk-width-1-4" type="submit" id="private-chat-send">Send</button>
		            	<input type="hidden" name="dest" id="private-chat-dest-input">
	        		</div>
	        	</form>
	        </div>

	    </div>
	</div>

</body>

</html>
