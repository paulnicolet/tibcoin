<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Peerster</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/uikit.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/tibcoin.js"></script>
</head>

<body>
	<nav class="uk-navbar-container" id="navbar" uk-navbar>
	    <div class="uk-navbar-left">
	    	<a href="index.html" class="uk-navbar-item uk-logo">Peerster</a>
	        <ul class="uk-navbar-nav">
	            <li><a href="index.html">Public chat</a></li>
	            <li><a href="private.html">Private messaging</a></li>
                <li><a href="files.html">File sharing</a></li>
                <li class="uk-active"><a href="tibcoin.html">Tibcoin</a></li>
	            <li><a href="settings.html">Settings</a></li>
	        </ul>
	    </div>

	    <div class="uk-navbar-right">
			<span class="uk-navbar-item uk-logo" id="peer-id"></span>
	    </div>
	</nav>

	<div class="uk-container uk-padding-small">
		<div id="create-node-div">
			<h4>Create tibcoin node</h4>
			<form class="uk-flex-left" id="new-node-form" uk-grid>
				<div class="uk-width-1-2@m">
					<p>Enter a prefix if you want your address to start with it (leave empty for random address)</p>
					<input class="uk-input" type="text" name="prefix" id="prefix-input" placeholder="prefix">
				</div>
				<div class="uk-width-1-6@m">
					<button class="uk-button uk-button-default" id="create-node">Create node</button>
				</div>
			</form>
		</div>
		<h4>Wallet</h4>
		<ul>
			<li>Address: <span id="address"></span></li>
			<li><span id="balance">0</span> TBC ðŸ¤‘</li>
		</ul>
		<h4>Send tx</h4>
		<form class="uk-flex-left" id="tx-form" uk-grid>
			<div class="uk-width-1-2@m">
				<input class="uk-input" type="text" name="to" id="to-input" placeholder="1FZS1RUitYhXhikxhyGEY3nfgyjGXVTjjS">
			</div>
			<div class="uk-width-1-6@m">
				<input class="uk-input" type="text" name="value" id="value-input" placeholder="200">
			</div>
			<div class="uk-width-1-6@m">
				<button class="uk-button uk-button-default" id="send-tx">Send</button>
			</div>
		</form>

		<h4>Blockchain explorer</h4>
		<ul class="uk-list uk-list-divider" id="blocks-list">
		</ul>

		<div id="modals-container"></div>
	</div>

</body>

</html>
