<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Peerster</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/uikit.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/settings.js"></script>
</head>

<body>
	<nav class="uk-navbar-container" id="navbar" uk-navbar>
	    <div class="uk-navbar-left">
	    	<a href="index.html" class="uk-navbar-item uk-logo">Peerster</a>
	        <ul class="uk-navbar-nav">
	            <li><a href="index.html">Public chat</a></li>
	            <li><a href="private.html">Private messaging</a></li>
	            <li><a href="files.html">File sharing</a></li>
	            <li class="uk-active"><a href="settings.html">Settings</a></li>
	        </ul>
	    </div>

	    <div class="uk-navbar-right">
	    	<span class="uk-navbar-item uk-logo" id="peer-id"></span>
	    </div>
	</nav>

	<div class="uk-container uk-padding-small">
		<div class="uk-flex uk-flex-center" uk-grid>
			<div class="uk-width-1-3@m">
				<form id="name-form">
					<input class="uk-input" type="text" name="name" id="name" placeholder="Charles-Henri">
					<button class="uk-button uk-button-default uk-align-center" id="submit-name">Change name</button>
				</form>
			</div>

			<div class="uk-width-1-3@m">
				<form id="peer-form">
					<input class="uk-input" type="text" name="peer" id="peer" placeholder="1.1.1.1:3000">
					<button class="uk-button uk-button-default uk-align-center" id="submit-peer">Add peer</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
