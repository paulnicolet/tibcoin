<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Peerster</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/uikit.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/files.js"></script>
</head>

<body>
	<nav class="uk-navbar-container" id="navbar" uk-navbar>
	    <div class="uk-navbar-left">
	    	<a href="index.html" class="uk-navbar-item uk-logo">Peerster</a>
	        <ul class="uk-navbar-nav">
	            <li><a href="index.html">Public chat</a></li>
	            <li><a href="private.html">Private messaging</a></li>
	            <li class="uk-active"><a href="files.html">File sharing</a></li>
	            <li><a href="settings.html">Settings</a></li>
	        </ul>
	    </div>

	    <div class="uk-navbar-right">
	    	<span class="uk-navbar-item uk-logo" id="peer-id"></span>
	    </div>
	</nav>

	<div class="uk-container">
		<h4>Share new file</h4>
		<div class="uk-flex uk-flex-center" uk-grid>
			<div class="uk-margin" uk-margin>
		        <div uk-form-custom="target: true">
		            <input id="file" type="file">
		            <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
		        </div>
		        <button id="file-submit" class="uk-button uk-button-default">Submit</button>
		    </div>
		</div>

		<h4>Search file</h4>
		<div class="uk-flex uk-flex-center" uk-grid>
			<div class="uk-margin" uk-margin>
		        <div class="uk-form">
		            <input class="uk-input uk-form-width-medium" id="keywords" type="text" placeholder="keyword1,keyword2">
		        	<button id="keywords-submit" class="uk-button uk-button-default">Search</button>
		    	</div>
		    </div>
		</div>

		<h4>Matches: click to downoad</h4>
		<div class="uk-flex uk-flex-center" uk-grid>
			<div class="uk-margin" uk-margin>
				<ul class="uk-list" id="matches-list" style="cursor: pointer">
				</ul>
		    </div>
		</div>
	</div>

</body>

</html>
